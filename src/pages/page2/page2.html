<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ionic2 Image Picker</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
 <div class="feedback-img">
    <button (click)="pickImage()">Choose Image</button>
    <br>
    <div *ngFor="let img of images">
        <img src="{{img}}">
    </div>
 </div>
</ion-content>
