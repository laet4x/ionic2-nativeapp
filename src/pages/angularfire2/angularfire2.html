<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Angularfire2</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ion-list>
      <button ion-item *ngFor="let hotel of hotels | async" >
  		<ion-icon [name]="'star'" item-left></ion-icon>
  		{{hotel.name}}
      </button>
  </ion-list>
</ion-content>
